<ngb-tabset justify="justified"
            orientation="horizontal"
            #ts="ngbTabset"
            (tabChange)="beforeChange($event)">
    <ngb-tab title="Locations"
             id="tabLocations">
        <ng-template ngbTabContent>Locations Tab</ng-template>
    </ngb-tab>
    <ngb-tab id="tabImages">
        <ng-template ngbTabTitle>
            <span class="text-success">Home Images</span>
        </ng-template>

        <ng-template ngbTabContent>
            <div class="row mt-5">
                <div class="mainImageContainer">
                    <ngb-carousel [interval]="0"
                                  [showNavigationIndicators]="true"
                                  [showNavigationArrows]="false"
                                  #imgCarousel>
                        <ng-template *ngFor="let img of images"
                                     ngbSlide>
                            <img [src]="img.src"
                                 [title]="img.title">
                            <div class="carousel-caption">
                                <h3>{{img.title}}</h3>
                            </div>

                        </ng-template>
                        <!-- <ng-template ngbSlide>
                            <img src="assets/images/run-1.png"
                                 alt="">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img src="assets/images/row-1.png"
                                 alt="">
                        </ng-template> -->
                    </ngb-carousel>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-primary mt-sm-2 mr-sm-2"
                        (click)="prev()">
                    Previous
                </button>
                <button class="btn btn-primary mt-sm-2"
                        (click)="next()">
                    Next
                </button>
            </div>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="User Management"
             [disabled]="false"
             id="tabUser">
        <ng-template ngbTabContent>
            User Management Tab
        </ng-template>
    </ngb-tab>
</ngb-tabset>
